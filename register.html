<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=lato:100,300,400,700,900"
    />
    <title>SignUp</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="row">
      <div class="signup">
        <div class="signup__section">
          <form action="" class="signup__form">
            <div class="form__column">
              <h2 class="signup__text">Sign Up</h2>

              <div class="form__group">
                <input
                  type="text"
                  class="signup__form--input"
                  name="firstname"
                  placeholder="First Name"
                  id="firstname"
                  required
                />
                <label for="firstname" class="form__label">First Name</label>
              </div>

              <div class="form__group">
                <input
                  type="text"
                  class="signup__form--input"
                  name="lastname"
                  placeholder="Last Name"
                  id="lastname"
                  required
                />
                <label for="lastname" class="form__label">Last Name</label>
              </div>

              <div class="form__group">
                <input
                  type="password"
                  class="signup__form--input"
                  name="password"
                  placeholder="Password"
                  id="password"
                  required
                />
                <label for="password" class="form__label">Password</label>
              </div>

              <div class="form__group">
                <input
                  type="password"
                  class="signup__form--input"
                  name="cPassword"
                  placeholder="Confirm Password"
                  id="cPassword"
                  required
                />
                <label for="cPassword" class="form__label"
                  >Confirm Password</label
                >
              </div>

              <div class="form__group form__group--last">
                <input
                  type="email"
                  class="signup__form--input"
                  name="email"
                  placeholder="email"
                  id="email"
                  required
                />
                <label for="email" class="form__label">Email</label>
              </div>

              <!--TODO: change the link address here -->
              <div class="btn__group">
                <button class="btn btn--signup"><a href="#">SignUp</a></button>
              </div>

              <!-- <a href="#" class="signup__btn btn btn--signup">Sign Up </a> -->
            </div>
          </form>
          <span class="signup__info--link">
            Already Have an Account?
            <a href="../login/login.html">&nbsp;Log In</a>
          </span>
        </div>
      </div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
