<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=lato:100,300,400,700,900"
    />

    <link rel="stylesheet" href="edit.css" />
    <title>Admin Edit</title>
  </head>
  <body>
    <div class="row">
      <div class="register">
        <div class="register__section">
          <h2 class="register__heading">Edit Information</h2>
          <form action="" class="form">
            <div class="form__column">
              <h2 class="register__text">Party Information</h2>
              <div class="form__group">
                <input type='text' class='form__input' placeholder='Party Name'
                id='name' required / >
                <label for="name" class="form__label"> Party Name</label>
              </div>
              <div class="form__group">
                <input type='text' class='form__input' placeholder='Party Name
                Abbreviation' id='abbName' required / >
                <label for="addName" class="form__label">
                  Abbreviation Name</label
                >
              </div>
              <div class="form__group">
                <input type='text' class='form__input'
                placeholder='BusinessAddress' id='address' required
                minlength='4' maxlength='100' / >
                <label for="address" class="form__label">Address</label>
              </div>
              <div class="form__group">
                <input type='text' class='form__input' placeholder='city'
                id='city' required / >
                <label for="city" class="form__label"> City</label>
              </div>
              <div class="form__group">
                <input type='email' class='form__input' placeholder='Email'
                id='email' required / >
                <label for="email" class="form__label"> Email</label>
              </div>
              <div class="btn__group">
                <div class="form__group">
                  <button class="btn btn--create">Save</button>
                </div>

                <div class="form__group">
                  <button class="btn btn--delete">Delete</button>
                </div>
              </div>
            </div>
            <!-- Right column -->
            <div class="form__column">
              <h2 class="register__text">Contact Person</h2>
              <div class="form__group">
                <input type='text' class='form__input' placeholder='Party Name'
                id='name' required / >
                <label for="name" class="form__label"> Name</label>
              </div>
              <div class="form__group">
                <input type='text' class='form__input' placeholder='Party Name
                Abbreviation' id='abbName' required / >
                <label for="addName" class="form__label">
                  Abbreviation Name</label
                >
              </div>
              <div class="form__group">
                <input type='text' class='form__input' placeholder='Business
                Address' id='address' required minlength='4' maxlength='100' / >
                <label for="address" class="form__label"> Address</label>
              </div>
              <div class="form__group">
                <input type='text' class='form__input' placeholder='city'
                id='city' required / >
                <label for="city" class="form__label"> City</label>
              </div>
              <div class="form__group">
                <input type='email' class='form__input' placeholder='Email'
                id='email' required / >
                <label for="email" class="form__label"> Email</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
