<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=lato:100,300,400,700,900"
    />
    <title>LogIn</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="row">
      <div class="login">
        <div class="login__section">
          <form action="" class="login__form">
            <h2 class="login__text">User LogIn</h2>

            <div class="form__group">
              <input type='text' class='login__form--input' name="username"
              placeholder='Username' id='name' required / >
              <label for="name" class="form__label"> Party Name</label>
            </div>

            <div class="form__group form__group--last">
              <input type='password' class='login__form--input' name="password"
              placeholder='Password' id='password' required / >
              <label for="password" class="form__label">Password</label>
            </div>

            <div class="btn__group">
              <button id="sub" class="btn btn--login" disabled>
                <a href="/Users/account.html"> LogIn </a>
              </button>
            </div>
          </form>
          <div class="login__info">
            <span class="login__info--text">
              <a href="/docs/Auth/reset/reset.html">Reset Password</a> <br />
            </span>
            <span class="login__info--link">
              Dont have an account?
              <a href="/docs/Auth/register/register.html">&nbsp;Sign Up</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
