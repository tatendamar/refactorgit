<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=lato:100,300,400,700,900"
    />
    <link rel="stylesheet" href="reset.css" />

    <title>User Account</title>
  </head>
  <body>
    <div class="row">
      <div class="reset">
        <div class="reset__section">
          <form class="reset__form">
            <div class="form__column">
              <h2 class="reset__text">Reset Password</h2>

              <div class="form__group">
                <input type='password' class='reset__form--input'
                name="oldPassword" placeholder='Old Password' id='oldPassword'
                required / >
                <label for="OldPassword" class="form__label"
                  >Old Password</label
                >
              </div>

              <div class="form__group">
                <input type='password' class='reset__form--input' name="new
                Password" placeholder='New Password' id='newPassword' required /
                >
                <label for="newPassword" class="form__label"
                  >New Password</label
                >
              </div>

              <div class="form__group form__group--last">
                <input type='password' class='reset__form--input'
                name="cPassword" placeholder='Confirm Password' id='cPassword'
                required / >
                <label for="cPassword" class="form__label"
                  >Confirm Password</label
                >
              </div>

              <div class="btn__group">
                <button id="sub" class="btn btn--reset" disabled>
                  <a href="#">Reset </a>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="reset.js"></script>
  </body>
</html>
